<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone Mobile Website</title>
    <link rel="stylesheet" href="Mobile_website.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="Logo.PNG" alt="Logo">
            <ul id="headerItems">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="text">
                <h2>Select from a range of different iphone 13 pro max colors</h2>
                <br>
                <a href="#">All Products</a>
            </div>
            <div class="image">
                <img src="/0.PNG" alt="gold" class="alternativeImage">
            </div>
        </div>
        <br>
        <div class="icons">
            <img onclick="mobilePhones(this.src)" src="/0.PNG" alt="First Mobile">
            <img onclick="mobilePhones(this.src)" src="/1.PNG" alt="Second Mobile">
            <img onclick="mobilePhones(this.src)" src="/2.PNG" alt="Third Mobile">
            <img onclick="mobilePhones(this.src)" src="/3.PNG" alt="Fourth Mobile">
            <img onclick="mobilePhones(this.src)" src="/4.PNG" alt="Fifth Mobile">
        </div>
    </div>

    <script src="Mobile_website.js"></script>
</body>

</html>
